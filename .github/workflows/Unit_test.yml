name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage  # Installe coverage.py

      - name: Run flake8
        run: flake8 . 

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover  # Ex√©cute les tests avec coverage
          coverage report  # Affiche le rapport de couverture dans les logs

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage.xml